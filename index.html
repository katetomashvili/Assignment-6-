<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/fonts.css">
    <link rel="stylesheet" href="Css/style.css">
    <title>Positions</title>
</head>
<body>
    <header class="header-wrapper">
        <a class="logo" href="#">
            <img class="logo-image clear" src="Photos/logo.svg" alt="logo">
        </a>
        <nav class="nav-bar">
            <ul class="nav-ul">
                <li class="nav-li">
                    <a class="nav-li-a" href="#">HOME</a>
                </li>
                <li class="nav-li">
                    <a class="nav-li-a" href="#">NEWS</a>
                </li>
                <li class="nav-li">
                    <a class="nav-li-a" href="#">ABOUT</a>
                </li>
                <li class="nav-li">
                    <a class="nav-li-a" href="#">CONTACT</a>
                </li>
            </ul>

        <div class="clear"></div>

    <section class="section-1">
        <div class="photo-container">
            <img class="computer-photo" src="Photos/computer-photo.jpg" alt="Computer-Photo">
            <h5 class="comp-text">THINGS AREN'T ALWAYS #000000 OR #FFFFFF</h5>
        </div>
    </section>
    <section class="section-2">
        <div class="video-container">
            <h5 class="videos-h5">VIDEOS | view all videos</h5>
            <div class="two-vid-box">

        </div>
